<section class="contact-us" id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 align-self-center">
        <div class="row">
          <div class="col-lg-12">
            <form id="contact" action="" method="post">
              <div class="row">
                <div class="col-lg-12">
                  <h2>Entrons en contact</h2>
                </div>
                <div class="col-lg-4">
                  <fieldset>
                    <input name="name" type="text" id="name" placeholder="Votre nom*" required="">
                  </fieldset>
                </div>
                <div class="col-lg-4">
                  <fieldset>
                    <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Votre adresse email*" required="">
                  </fieldset>
                </div>
                <div class="col-lg-4">
                  <fieldset>
                    <input name="subject" type="text" id="subject" placeholder="Objet du message*" required="">
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <textarea name="message" class="form-control" id="message" placeholder="Votre message..." required=""></textarea>
                  </fieldset>
                </div>
                <div class="col-lg-12">
                  <fieldset>
                    <button type="submit" id="form-submit" class="button" style="background-color: #22780F;">Envoyer maintenant</button>
                  </fieldset>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-3">
        <div class="right-info"  style="background-color: #22780F;">
          <ul>
            <li>
              <h6>Numéro de téléphone</h6>
              <span>+228 90 00 00 00</span>
            </li>
            <li>
              <h6>Adresse email</h6>
              <span>ndelomegmail.com</span>
            </li>
            <li>
              <h6>Adresse physique</h6>
              <span>Vakpossito, Lomé - Togo</span>
            </li>
            <li>
              <h6>Site web</h6>
              <span>www.ndelome.org</span>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </div>
  <div class="footer">
    <p>
      &copy; 2025 Institut Scolaire Notre Dame de l'Église – Tous droits réservés.
    </p>
  </div>
</section>
